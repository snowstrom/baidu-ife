	<script>

			document.getElementsByClassName("wrap")[0].style.background= "red";
		}


		clear_time = setInterval(function () {
			index ++;
			if(index < arr_obj.length){
				arr_obj[index-1].style.background="white";

				arr_obj[arr_obj.length-1].style.background = "white";
